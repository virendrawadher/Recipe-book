<div class="row">
  <div class="col-xs 12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{ recipeDetail.name }}"
      class="img-responsive"
      width="300px"
      height="300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="addToShoppingList()" style="cursor: pointer"
            >To shopping list</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onRecipeEdit()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeDetail.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
